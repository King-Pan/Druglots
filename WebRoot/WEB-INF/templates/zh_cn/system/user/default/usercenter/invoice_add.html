<script>
var flag=true;
function myCheck()
{
   for(var i=0;i<document.theForm.elements.length-1;i++)
   {
      if(document.theForm.elements[i].value=="")
      {
         alert("当前表单不能有空项");
         document.theForm.elements[i].focus();
         flag  = false;
      }else{
       flag  = true;
      }
   }
   var obj=$("#taxnumber").val();
   jQuery.ajax({
 		    type:'POST',
 		    async: false,
 		    url:'$!webPath/buyer/invoice_insert_checknum.htm',
 		    data:{'invoice':obj},
 		    success:function(data){
 		           if(data==1){
 		           alert("税号不可重复");
 		           flag = false;
 		           }else{
       flag  = true;
      }
 		          }
 		})
 		alert(flag)
 		return flag;
}
