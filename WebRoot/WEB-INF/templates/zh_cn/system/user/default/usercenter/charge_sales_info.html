    <script type="text/javascript">
    $("#info_error").hide();
    $("#info_error").css("color", "red")
    $("#info_error2").hide();
    $("#info_error2").css("color", "red")
    $("#info_error3").hide();
    $("#info_error3").css("color", "red")
    $("#info_error4").hide();
    $("#info_error4").css("color", "red")

    function inputNull(form) {
        var h  = $("#opt").val();
        var h1  = $("#monthClean").val();
        var h2  = $("#buyerCombination").val();
        if(h){
            $("#info_error2").show();
        }else{
            $("#info_error2").hide();
        }

        if(!h1){
            $("#info_error3").show();
        }else {
            $("#info_error3").hide();
        }
        if(!h2){
            $("#info_error4").show();
        }else {
            $("#info_error4").hide();
        }
        for (i = 0; i < form.length; i++) {
            if (form.elements[i].value == "") {
                $("#info_error").show();
                form.elements[i].focus();
                return false;
            } else {
                $("#info_error").hide();
            }
        }
    }

    function hehehe(){

     messages: {
            monthClean:{

              }

  });
         document.getElementById('anniu').setAttribute('type','submit');
    }
